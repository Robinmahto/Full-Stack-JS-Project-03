<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Red Rose Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Dela Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <!-- navbar section -->
      <section aria-label="navbar" class="nav-container">
        <nav class="navbar">
          <div>
            <img src="./assets/white-logo.png" alt="logo" class="logo" />
          </div>
          <div>
            <ul class="list">
              <li class="list-item">Home</li>
              <li class="list-item">Price</li>
              <li class="list-item">Contact</li>
              <li class="list-item">Terms and Conditions</li>
            </ul>
          </div>
          <div>
            <button class="button-small">Get Statred</button>
          </div>
        </nav>

        <!-- Hero Section -->
        <section aria-label="hero">
          <div class="hero">
            <h1 class="hero-heading">your justice is our top priority</h1>
            <p class="hero-para">
              As a state of law, maintaing justice is something that every
              citizen must pay attention to, and we are hero to upload justice
              fro you.
            </p>
          </div>
        </section>
      </section>

      <div class="middle">
        <img
          src="./assets/pexels-ekaterina-bolovtsova-6077326.jpg"
          alt="justice"
        />
      </div>

      <div class="bottom">
        <div class="bottom-left">
          <span><i class="fa-solid fa-angle-left"></i></span>
        </div>
        <div class="bottom-right">
          <span><i class="fa-solid fa-angle-right"></i></span>
        </div>
      </div>
    </div>
  </body>
</html>
